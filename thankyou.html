<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You - Order Confirmed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #e0f8e9, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #333;
    }

    .thank-you-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #4caf50;
      position: relative;
      margin-bottom: 20px;
      animation: pop 0.4s ease-in-out;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      left: 22px;
      top: 12px;
      width: 18px;
      height: 32px;
      border: solid #4caf50;
      border-width: 0 4px 4px 0;
      transform: rotate(45deg);
    }

    @keyframes pop {
      0% {
        transform: scale(0.6);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #4caf50;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      margin: 0 0 20px;
      color: #555;
    }

    .button {
      display: inline-block;
      background-color: #4caf50;
      color: #fff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 30px;
      transition: background-color 0.3s;
      font-weight: 600;
    }

    .button:hover {
      background-color: #43a047;
    }

    @media (max-width: 600px) {
      .thank-you-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="checkmark"></div>
    <h1>Order Confirmed!</h1>
    <p>Thank you for your purchase.</p>
    <p>We've received your order and will contact you shortly.</p>
    <a class="button" href="index.html">Continue Shopping</a>
  </div>
</body>
</html>
